<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container { max-width: 480px; padding: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 0.75rem; }
    p { color: #8892b0; font-size: 1.1rem; line-height: 1.6; }
    .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #00ff87; margin-right: 0.5rem; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p><span class="dot"></span>This site is being set up and will be live shortly.</p>
  </div>
</body>
</html>
